<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simplify</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tab.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'wallet')">Wallet</button>
      <button class="tablinks" onclick="openTab(event, 'admin')">Emitir</button>
      <button class="tablinks" onclick="openTab(event, 'action')">A&ccedil;&otilde;es</button>
    </div>

    <div class="container">
      <!-- <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pila - A Primeira Criptomoeda Gaúcha!</h1>
          <hr/>
          <br/>
        </div>
      </div> -->

      <div id="wallet" class="row tabcontent">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Wallet</h3>
            </div>
            <div class="panel-body">
              <h4>Saldo</h4>
              <strong>Saldo</strong>: <span id="TTBalance"></span> SY<br/><br/>
              <h4>Transferir</h4>
              <input type="text" class="form-control" id="TTTransferAddress" placeholder="Conta de Destino" />
              <input type="text" class="form-control" id="TTTransferAmount" placeholder="Quantidade" />
              <!-- <input type="text" class="form-control" id="TTTransferComment" placeholder="Comentário" /> -->
              <button class="btn btn-primary" id="transferButton" type="button">Reconhecer</button>
            </div>
          </div>
        </div>
      </div>

      <div id="admin" class="row tabcontent">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Emitir</h3>
            </div>
            <div class="whitelist panel-body">
              <h4>Tokens a emitir</h4>
              <input type="text" class="form-control" id="address" placeholder="Conta de Destino" />
              <input type="text" class="form-control" id="amount" placeholder="Quantidade" />
              <input class="btn btn-primary" type="button" id="mint" value="Emitir SY"/>
            </div>
          </div>
        </div>
      </div>

      <div id="action" class="row tabcontent">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">A&ccedil;&otilde;es</h3>
            </div>
            <div class="actions panel-body">
              <h4>Criar Nova Conta</h4>
              <input type="button" class="btn btn-primary" id="createAccount" value="Criar" />
              <input type="text" class="form-control" id="privateKey" placeholder="Chave Privada" />
              <input type="text" class="form-control" id="account" placeholder="Conta" />
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tab.js"></script>
  </body>
</html>
